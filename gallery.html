    <style>
        /* Reset and base styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5em;
            color: #333;
        }

        /* Navigation bar styling */
        .navbar {
            background-color: #333;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-links {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        .nav-links > li {
            margin: 0 15px;
        }

        .nav-links > li > a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 10px;
            display: block;
            transition: background 0.3s;
        }

        .nav-links > li > a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        /* Gallery styling */
        .gallery {
            column-count: 3;
            column-gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            margin-bottom: 15px;
            overflow: hidden;
            position: relative;
        }

        .gallery-item img {
            width: 100%;
            display: block;
            transition: transform 0.3s ease, filter 0.3s ease;
            cursor: pointer;
        }

        .gallery-item img:hover {
            transform: scale(1.1);
            filter: brightness(0.8);
        }

        /* Lightbox overlay */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Footer styling */
        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        .footer a {
            text-decoration: none;
            color: #ccc;
        }

        .footer a:hover {
            color: white;
        }

        /* Responsive design */
        @media screen and (max-width: 768px) {
            .gallery {
                column-count: 2;
            }
        }

        @media screen and (max-width: 480px) {
            .gallery {
                column-count: 1;
            }
        }
    </style>
</head>

    <script>
        // Lightbox Functionality
        const galleryItems = document.querySelectorAll('.gallery-item img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxClose = document.getElementById('lightbox-close');

        galleryItems.forEach(item => {
            item.addEventListener('click', () => {
                lightbox.style.display = 'flex';
                lightboxImg.src = item.src;
                lightboxImg.alt = item.alt;
            });
        });

        lightboxClose.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target !== lightboxImg) {
                lightbox.style.display = 'none';
            }
        });
    </script>
